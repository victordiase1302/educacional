<header class="header">
  <div class="main-bar">
    <div class="container">
      <div class="header-content">
        <div class="left-content">
          <a href="{% url 'core:index' %}" class="back-btn">
            <svg width="18" height="18" viewBox="0 0 10 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9.03033 0.46967C9.2966 0.735936 9.3208 1.1526 9.10295 1.44621L9.03033 1.53033L2.561 8L9.03033 14.4697C9.2966 14.7359 9.3208 15.1526 9.10295 15.4462L9.03033 15.5303C8.76406 15.7966 8.3474 15.8208 8.05379 15.6029L7.96967 15.5303L0.96967 8.53033C0.703403 8.26406 0.679197 7.8474 0.897052 7.55379L0.96967 7.46967L7.96967 0.46967C8.26256 0.176777 8.73744 0.176777 9.03033 0.46967Z" fill="#a19fa8"/>
            </svg>
          </a>
        </div>
        <div class="mid-content">
          <h5 class="mb-0">{{page_title|truncatechars:35}}</h5>
        </div>
        {% if user.is_authenticated %}
          {% if page_title == 'Detalhes da Plataforma' %}
            <div class="right-content">
              <div class="form-check checkmark">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault2">
                <label class="form-check-label" for="flexCheckDefault2" style="margin-right: 10px;">
                  <svg width="24" height="22" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z" stroke="#B54244" stroke-width="40"/>
                  </svg>
                </label>
              </div>
            </div>
          {% endif %}
        {% endif %}
      </div>
    </div>
  </div>
</header>
