<form class="" id='form-login'>
  <div class="input-group">
    <input
      type="email"
      placeholder="Email"
      class="form-control"
      name="username"
    />
  </div>
  <div class="input-group">
    <input
      type="password"
      placeholder="Senha"
      id="dz-password"
      class="form-control be-0"
      name="password"
    />
    <span class="input-group-text show-pass">
      <i class="fa fa-eye-slash"></i>
      <i class="fa fa-eye"></i>
    </span>
  </div>
  {% include 'development/components/form_error.html' %}
  <div class="input-group">
    <button
      type="submit"
      class="btn mt-2 btn-primary w-100 btn-rounded"
      hx-post="{% url 'core:index' %}"
      hx-swap='outerHTML'
      hx-target='#form-login'
      hx-indicator="#preloader"
    >
      ENTRAR
    </button>
  </div>
  <a href="forgot-password.html" class="btn-link d-block text-center"
    >Esqueceu a senha?</a
  >
</form>
