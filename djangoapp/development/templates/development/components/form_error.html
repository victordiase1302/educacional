{% load static %}
{% if form.errors.items %}
  <blockquote class="quote-danger">
    {% for field, errors in form.errors.items %}
      {% for error in errors %}
          <p class="error-message small text-danger"><b>{{ error }}</b></p>
      {% endfor %}
    {% endfor %}
  </blockquote>
{% endif %}

<script>
  //close alert after 6 seconds
  window.setTimeout(function() {
    $(".quote-danger").fadeTo(500, 0).slideUp(500, function(){
      $(this).remove();
    });
  }, 10000);
</script>
