{% load replace_faq %}
<div class="col-12 m-b20">
    <div class="title-bar"
        style="border-bottom: 1px solid rgba(0, 0, 0, 0.125); padding: 0.5rem 1rem;"
    >
        <h5 class="dz-title">DÃºvidas Frequentes</h5>
        <div
            hx-post="{% url 'counters:service' %}"
            hx-swap='none'
            hx-vals='{"service": "Acessando ver todas faqs"}'
        >
            <a
                class="btn btn-sm text-primary"
                href="{% url 'faqs:all-faqs' %}"
            >
                Ver Todas
            </a>
        </div>
    </div>
    <div class="card card-body">

      <div
        class="accordion accordion-no-gutter accordion-primary-solid accordion-bordered"
        id="accordion-three"
        >
        {% for faq in faqs %}
            <div
                class="accordion-item"
                hx-post="{% url 'counters:service' %}"
                hx-swap='none'
                hx-indicator="false"
                hx-vals='{"service": "Acessando FAQ - {{faq.title}}"}'
            >
                <div
                    class="accordion-header collapsed"
                    id="heading-{{faq.pk}}"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapse-{{faq.pk}}"
                    aria-controls="collapse-{{faq.pk}}"
                    aria-expanded="true"
                    role="button"
                >
                    <span class="accordion-header-icon">
                        <i class="{{faq.icon_fontawesome}} me-2"></i>
                    </span>
                    <span class="accordion-header-text">{{faq.title}}</span>
                    <span class="accordion-header-indicator"></span>
                </div>
                <div
                    id="collapse-{{faq.pk}}"
                    class="accordion__body collapse"
                    aria-labelledby="heading-{{faq.pk}}"
                    data-bs-parent="#accordion-three"
                >
                    <div class="accordion-body-text">
                        <ul>
                            <li class="pb-2">{{faq.description|paragraph_replace|safe}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
